
{% extends "base.html" %}

{% block content %}

<h1>Blog Post</h1>


<ul>
    {% for entry in entries %}
    <li><a href='/blog?id={{entry.id}}'>{{entry.title}}</a></li>  <!--Links to blog site, should link to its own post site-->
    <li>{{entry.body}}</li>
    {% endfor %}
</ul>



{% endblock %}

<!--Always keep instances plural-->
