
{% extends "base.html" %}

{% block content %}

<h1>Blog Post</h1>


<ul>
    {% for entry in entries %}
    <p><a href='/newpost'>{{entry.title}}</a></p>  <!--Links to newpost site, should link to its own post site-->
    <p>{{entry.body}}</p>
    <hr />
    {% endfor %}
</ul>

{% endblock %}

<!--Always keep instances plural-->
