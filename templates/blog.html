
{% extends "base.html" %}

{% block content %}

<h1>Blog Post</h1>


<ul>
    {% for entry in entries %}
    <p><a href='/blog?id={{entry.id}}'>{{entry.title}}</a></p>  <!--Links to blog site, should link to its own post site-->
    <p>{{entry.body}}</p>
    <p><h6>written by: <a href='/blog?user={{entry.owner.username}}'>{{entry.owner.username}}</a></h6></p>
    <hr />
    {% endfor %}
</ul>

<p>blog page</p>

{% endblock %}

<!--Always keep instances plural-->
